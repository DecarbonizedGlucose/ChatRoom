syntax = "proto3";

// 这样玩？

// 数据拉取请求******
message DataRequest {
    string query_type = 1;    // 查询类型，例如 "messages", "files"
    string query_id = 2;      // 查询的 ID，例如用户ID或群ID
    int32 limit = 3;          // 每次拉取的最大数据条数
    int64 timestamp = 4;      // 拉取数据的时间戳，用于分页等
}

// 数据拉取响应******
message DataResponse {
    string status = 1;        // 请求状态，如 "success", "error"
    string data = 2;          // 查询结果，可以是 JSON 格式或 Base64 编码数据
}
